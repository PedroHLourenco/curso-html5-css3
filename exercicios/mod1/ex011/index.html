<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>

<body>
    <h1>Imagem Dinâmica:</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="midias/imagens/imgP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="midias/imagens/imgM.png" type="image/png">
        <img src="midias/imagens/imgG.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios:</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/audios/faz-o-llllll.mp3" type="audio/mpeg">
        <source src="midias/audios/faz-o-llllll.ogg" type="audio/ogg">
        <source src="midias/audios/faz-o-llllll.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="midias/audios/faz-o-llllll.mp3" download="faz-o-llllll.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>

</html>
