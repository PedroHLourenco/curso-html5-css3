<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de iFrames</h1>
    <p>Acessando o site do
        <!--Tamanho padrão do iframe 300x150-->
        <iframe src="https://www.cursoemvideo.com" height="500" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        para aprender a programar
    </p>
    <p>O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"> github</a>
        </iframe>
        também é bem legal
    </p>
</body>

</html>
